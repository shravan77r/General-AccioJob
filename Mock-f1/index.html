<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <h2>Customer Information Form</h2>
        <form role="form" method="post">
            <div class="row">
                <div class="col-md-6">
                    <label>Name</label>
                    <input type="text" class="form-control" placeholder="name" id="name">
                </div>
                <div class="col-md-6">
                    <label>Address</label>
                    <textarea cols="3" rows="4" class="form-control" placeholder="Address" id="address"></textarea>

                </div>
                <div class="col-md-6">
                    <label>Date of Birth</label>
                    <input type="date" class="form-control" placeholder="Date Of Birth" id="dob">
                </div>
            </div>
            <div class="row">
                <div class="col-md-12" style="margin-top: 20px;">
                    <input type="button" class="btn btn-primary" value="Submit" onclick="fnsubmitform()">
                </div>
                </form>
            </div>
    </div>
    <script>
        function fnsubmitform() {
            alert("Successfully Submmited");
        }
    </script>
</body>

</html>
